<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form DOM Praktikum</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Form Biodata Mahasiswa</h2>
    <form id="myForm">
      <label for="nama">Nama:</label>
      <input type="text" id="nama" required><br>

      <label for="prodi">Program Studi:</label>
      <select id="prodi" required>
        <option value="">--Pilih Prodi--</option>
        <option value="Informatika">Informatika</option>
        <option value="Sistem Informasi">Sistem Informasi</option>
        <option value="Teknik Elektro">Teknik Elektro</option>
      </select><br>

      <label for="tanggal">Tanggal Lahir:</label>
      <input type="date" id="tanggal" required><br>

      <button type="button" onclick="tampilkan()">Tampilkan Data</button>
    </form>

    <div id="hasil" class="hasil"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
